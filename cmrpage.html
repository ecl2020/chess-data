<html>

<head>
    <meta charset="utf-8">
    <title>Chess Rating Visualization</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- For jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- For d3 -->
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
    <script src="./plots.js"></script>
</head>

<body>
    <!-- <h1>Plots</h1> -->
    <table id="myTable">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>pages("cmr")</script>
    <input type="number" min=1 value="10" id="nValue">
    <!-- Create a div where the graph will go -->
    <div id="cmr_plot">
        <script>update("https://raw.githubusercontent.com/ecl2020/chess-data/master/data/cmr.txt",
                "#cmr_plot", 10);
        </script>
    </div>
    <script>
        d3.select("#nValue").on("input", function () {
            update("https://raw.githubusercontent.com/ecl2020/chess-data/master/data/cmr.txt",
                "#cmr_plot", +this.value);
        });
    </script>
</body>



</html>
